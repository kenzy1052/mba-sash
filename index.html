      :root {
          --primary-color: #1a3a5f;
          --secondary-color: #2c5282;
          --accent-color: #3182ce;
          --light-color: #ebf8ff;
          --dark-color: #1a202c;
          --text-color: #2d3748;
          --success-color: #38a169;
          --warning-color: #d69e2e;
          --gold-color: #d4af37;
          --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          --hover-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Montserrat', sans-serif;
          background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
          color: var(--text-color);
          line-height: 1.6;
          min-height: 100vh;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
      }

      header {
          text-align: center;
          margin-bottom: 40px;
          padding: 40px 20px;
          background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
          border-radius: 10px;
          box-shadow: var(--card-shadow);
          color: white;
          position: relative;
          overflow: hidden;
      }

      header::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: url('https://picsum.photos/seed/graduation-sash/1200/300.jpg');
          background-size: cover;
          opacity: 0.2;
          z-index: 0;
      }

      .header-content {
          position: relative;
          z-index: 1;
      }

      header h1 {
          font-family: 'Playfair Display', serif;
          font-size: 2.8rem;
          margin-bottom: 10px;
          font-weight: 700;
          letter-spacing: 1px;
      }

      header p {
          font-size: 1.2rem;
          opacity: 0.9;
          max-width: 800px;
          margin: 0 auto;
      }

      .logo-badge {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          width: 80px;
          height: 80px;
          background: var(--gold-color);
          border-radius: 50%;
          margin-bottom: 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .logo-badge i {
          font-size: 2.5rem;
          color: white;
      }

      .stats-container {
          display: flex;
          justify-content: space-around;
          margin: 40px 0;
          flex-wrap: wrap;
          gap: 20px;
      }

      .stat-card {
          background: white;
          border-radius: 10px;
          padding: 25px;
          flex: 1;
          min-width: 200px;
          text-align: center;
          box-shadow: var(--card-shadow);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          border-top: 4px solid var(--accent-color);
      }

      .stat-card:hover {
          transform: translateY(-5px);
          box-shadow: var(--hover-shadow);
      }

      .stat-card i {
          font-size: 2.5rem;
          color: var(--accent-color);
          margin-bottom: 15px;
      }

      .stat-card h3 {
          font-size: 2.2rem;
          margin-bottom: 5px;
          color: var(--primary-color);
          font-weight: 700;
      }

      .stat-card p {
          color: #666;
          font-weight: 500;
          text-transform: uppercase;
          font-size: 0.9rem;
          letter-spacing: 1px;
      }

      .search-filter-container {
          display: flex;
          justify-content: space-between;
          margin-bottom: 30px;
          flex-wrap: wrap;
          gap: 20px;
      }

      .search-box {
          flex: 1;
          min-width: 250px;
          position: relative;
      }

      .search-box input {
          width: 100%;
          padding: 15px 20px 15px 50px;
          border: none;
          border-radius: 50px;
          background: white;
          box-shadow: var(--card-shadow);
          font-size: 1rem;
          outline: none;
          transition: box-shadow 0.3s ease;
      }

      .search-box input:focus {
          box-shadow: var(--hover-shadow);
      }

      .search-box i {
          position: absolute;
          left: 20px;
          top: 50%;
          transform: translateY(-50%);
          color: var(--accent-color);
          font-size: 1.2rem;
      }

      .filter-buttons {
          display: flex;
          gap: 10px;
      }

      .filter-btn {
          padding: 15px 20px;
          border: none;
          border-radius: 50px;
          background: white;
          box-shadow: var(--card-shadow);
          font-size: 1rem;
          cursor: pointer;
          transition: all 0.3s ease;
          font-weight: 500;
          color: var(--text-color);
          display: flex;
          align-items: center;
          gap: 8px;
      }

      .filter-btn:hover {
          background: var(--light-color);
          transform: translateY(-2px);
      }

      .filter-btn.active {
          background: var(--accent-color);
          color: white;
      }

      .accordion-container {
          margin-top: 30px;
      }

      .accordion-item {
          background: white;
          border-radius: 12px;
          margin-bottom: 20px;
          box-shadow: var(--card-shadow);
          overflow: hidden;
          transition: all 0.3s ease;
      }

      .accordion-item:hover {
          box-shadow: var(--hover-shadow);
      }

      .accordion-header {
          padding: 20px 25px;
          background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
          color: white;
          cursor: pointer;
          display: flex;
          justify-content: space-between;
          align-items: center;
          transition: all 0.3s ease;
          position: relative;
      }

      .accordion-header:hover {
          background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
      }

      .accordion-header.active {
          background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
      }

      .accordion-header.active::after {
          content: "";
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          height: 4px;
          background: var(--gold-color);
      }

      .accordion-title {
          display: flex;
          align-items: center;
          gap: 15px;
      }

      .accordion-title i {
          font-size: 1.5rem;
      }

      .accordion-title-text h3 {
          font-size: 1.4rem;
          margin-bottom: 5px;
          font-weight: 600;
      }

      .accordion-title-text p {
          font-size: 0.9rem;
          opacity: 0.9;
      }

      .accordion-icon {
          font-size: 1.2rem;
          transition: transform 0.3s ease;
      }

      .accordion-header.active .accordion-icon {
          transform: rotate(180deg);
      }

      .accordion-body {
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.4s ease, padding 0.4s ease;
          padding: 0 25px;
      }

      .accordion-body.active {
          max-height: 1000px;
          padding: 25px;
      }

      .accordion-content {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 20px;
      }

      .content-section {
          margin-bottom: 20px;
      }

      .content-section h4 {
          font-size: 1rem;
          color: var(--primary-color);
          margin-bottom: 10px;
          display: flex;
          align-items: center;
          gap: 8px;
      }

      .content-section h4 i {
          color: var(--accent-color);
      }

      .content-section p {
          font-size: 0.95rem;
          color: #555;
          line-height: 1.5;
          white-space: pre-wrap;
      }

      .yes-no {
          display: inline-block;
          padding: 5px 12px;
          border-radius: 20px;
          font-size: 0.85rem;
          font-weight: 500;
      }

      .yes {
          background-color: rgba(56, 161, 105, 0.2);
          color: var(--success-color);
      }

      .no {
          background-color: rgba(245, 101, 101, 0.2);
          color: #e53e3e;
      }

      .inscription {
          background-color: var(--light-color);
          padding: 15px;
          border-radius: 8px;
          font-style: italic;
          text-align: center;
          margin-top: 15px;
          position: relative;
          border-left: 4px solid var(--gold-color);
      }

      .inscription::before {
          content: """;
          position: absolute;
          top: 0;
          left: 10px;
          font-size: 3rem;
          color: var(--gold-color);
          opacity: 0.3;
          line-height: 1;
      }

      .note {
          background-color: rgba(214, 158, 46, 0.1);
          border-left: 4px solid var(--warning-color);
          padding: 15px;
          margin-top: 15px;
          font-size: 0.9rem;
          border-radius: 0 5px 5px 0;
      }

      footer {
          text-align: center;
          margin-top: 50px;
          padding: 30px 20px;
          color: #666;
          font-size: 0.9rem;
          background: white;
          border-radius: 10px;
          box-shadow: var(--card-shadow);
      }

      .footer-content {
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap;
          gap: 20px;
      }

      .footer-logo {
          display: flex;
          align-items: center;
          gap: 10px;
          font-weight: 600;
          color: var(--primary-color);
      }

      .footer-logo i {
          font-size: 1.5rem;
          color: var(--gold-color);
      }

      .social-links {
          display: flex;
          gap: 15px;
      }

      .social-links a {
          color: var(--secondary-color);
          font-size: 1.2rem;
          transition: color 0.3s ease;
      }

      .social-links a:hover {
          color: var(--accent-color);
      }

      .no-results {
          text-align: center;
          padding: 50px 20px;
          color: var(--text-color);
      }

      .no-results i {
          font-size: 4rem;
          color: var(--accent-color);
          margin-bottom: 20px;
      }

      .no-results h3 {
          font-size: 1.5rem;
          margin-bottom: 10px;
      }

      .loading {
          display: none;
          text-align: center;
          padding: 50px;
      }

      .loading i {
          font-size: 3rem;
          color: var(--accent-color);
          animation: spin 2s infinite linear;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      @media print {
          body {
              background: white;
              color: black;
              font-size: 12pt;
              line-height: 1.4;
          }
          .container {
              max-width: 100%;
              padding: 0;
          }
          header {
              background: none !important;
              color: black !important;
              box-shadow: none;
              border: 2px solid var(--primary-color);
              margin-bottom: 20pt;
              page-break-after: avoid;
          }
          header::before {
              display: none;
          }
          header h1 {
              font-size: 24pt;
              color: var(--primary-color) !important;
              margin-bottom: 5pt;
          }
          header p {
              font-size: 14pt;
              color: black !important;
              opacity: 1 !important;
          }
          .logo-badge {
              display: none;
          }
          .stats-container,
          .search-filter-container,
          .accordion-icon,
          .social-links,
          footer {
              display: none !important;
          }
          .accordion-container {
              display: block;
              margin-top: 20pt;
          }
          .accordion-item {
              background: white;
              border: 1px solid #ddd;
              box-shadow: none;
              margin-bottom: 20pt;
              page-break-inside: avoid;
          }
          .accordion-header {
              background: var(--primary-color) !important;
              color: white !important;
              padding: 15pt;
              page-break-inside: avoid;
          }
          .accordion-header h3 {
              font-size: 16pt;
              margin-bottom: 5pt;
          }
          .accordion-header p {
              font-size: 12pt;
              margin-bottom: 3pt;
          }
          .accordion-body {
              padding: 15pt !important;
              max-height: none !important;
              page-break-inside: avoid;
          }
          .content-section {
              margin-bottom: 10pt;
          }
          .content-section h4 {
              font-weight: 600;
              font-size: 11pt;
          }
          .content-section p {
              font-size: 11pt;
          }
          .yes-no {
              padding: 2pt 6pt;
              font-size: 10pt;
              border: 1px solid;
          }
          .yes {
              background-color: white !important;
              color: var(--success-color) !important;
              border-color: var(--success-color);
          }
          .no {
              background-color: white !important;
              color: #e53e3e !important;
              border-color: #e53e3e;
          }
          .inscription {
              background-color: #f8f8f8;
              padding: 10pt;
              border: 1px solid var(--gold-color);
              margin-top: 10pt;
              font-size: 11pt;
          }
          .note {
              background-color: #fff8e1;
              border: 1px solid var(--warning-color);
              padding: 8pt;
              margin-top: 10pt;
              font-size: 10pt;
          }
          h1, h2, h3, h4 {
              page-break-after: avoid;
              page-break-inside: avoid;
          }
          .accordion-header {
              page-break-after: avoid;
              page-break-inside: avoid;
          }
          .content-section {
              page-break-inside: avoid;
          }
          @page {
              margin: 1.5cm;
              size: A4;
              @top-center {
                  content: "Graduation Sash Orders - 2025";
                  font-size: 10pt;
                  color: #666;
              }
              @bottom-center {
                  content: "Page " counter(page);
                  font-size: 10pt;
                  color: #666;
              }
          }
          .accordion-item {
              counter-increment: card-counter;
          }
          .accordion-header::before {
              content: counter(card-counter) ". ";
              font-weight: bold;
              margin-right: 5pt;
          }
      }

      @media (max-width: 768px) {
          header h1 {
              font-size: 2.2rem;
          }
          .search-filter-container {
              flex-direction: column;
          }
          .filter-buttons {
              width: 100%;
              justify-content: space-between;
          }
          .accordion-content {
              grid-template-columns: 1fr;
          }
      }
    </style>
  </head>

      // Current filter state
      let currentFilter = "all";
      let currentSearchTerm = "";

      // Create accordion items for each order
      function createAccordionItems(ordersToDisplay = sashOrders) {
        const container = document.getElementById("accordionContainer");
        container.innerHTML = "";

        if (ordersToDisplay.length === 0) {
          document.getElementById("noResults").style.display = "block";
          return;
        } else {
          document.getElementById("noResults").style.display = "none";
        }

        ordersToDisplay.forEach((order, index) => {
          const accordionItem = document.createElement("div");
          accordionItem.className = "accordion-item";

          // Extract the main name (before any parentheses)
          const mainName = order.name.split("(")[0].trim();

          // Check for special notes in the name
          const hasNameNote = order.name.includes("(");

          accordionItem.innerHTML = `
                    <div class="accordion-header" data-index="${index}">
                        <div class="accordion-title">
                            <i class="fas fa-user-graduate"></i>
                            <div class="accordion-title-text">
                                <h3>${mainName}</h3>
                                <p>${order.program} - ${order.institution}</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-down accordion-icon"></i>
                    </div>
                    <div class="accordion-body" id="accordion-body-${index}">
                        ${
                          hasNameNote
                            ? `<div class="note"><strong>Special Note:</strong> ${order.name.substring(
                                order.name.indexOf("(") + 1,
                                order.name.indexOf(")")
                              )}</div>`
                            : ""
                        }
                        <div class="accordion-content">
                            <div class="content-section">
                                <h4><i class="fas fa-user"></i> Full Name</h4>
                                <p>${order.name}</p>
                            </div>
                            <div class="content-section">
                                <h4><i class="fas fa-calendar-alt"></i> Year of Completion</h4>
                                <p><span class="yes-no ${order.yearOfCompletion.toLowerCase()}">${
            order.yearOfCompletion
          }</span></p>
                            </div>
                            <div class="content-section">
                                <h4><i class="fas fa-graduation-cap"></i> Program</h4>
                                <p>${order.program}</p>
                            </div>
                            <div class="content-section">
                                <h4><i class="fas fa-school"></i> Institution</h4>
                                <p>${order.institution}</p>
                            </div>
                            <div class="content-section">
                                <h4><i class="fas fa-info-circle"></i> Additional Information</h4>
                                <p>${order.otherInfo || "None"}</p>
                            </div>
                            <div class="content-section">
                                <h4><i class="fas fa-image"></i> Logo Option</h4>
                                <p>${order.logoOption}</p>
                            </div>
                        </div>
                        ${
                          order.inscription
                            ? `
                        <div class="inscription">
                            ${order.inscription}
                        </div>
                        `
                            : ""
                        }
                    </div>
                `;

          container.appendChild(accordionItem);
        });

        // Add event listeners to accordion headers
        document.querySelectorAll(".accordion-header").forEach((header) => {
          header.addEventListener("click", function () {
            const index = this.getAttribute("data-index");
            const accordionBody = document.getElementById(
              `accordion-body-${index}`
            );
            const isActive = this.classList.contains("active");

            // Close all accordion items
            document.querySelectorAll(".accordion-header").forEach((h) => {
              h.classList.remove("active");
            });
            document.querySelectorAll(".accordion-body").forEach((body) => {
              body.classList.remove("active");
            });

            // Open the clicked item if it wasn't active
            if (!isActive) {
              this.classList.add("active");
              accordionBody.classList.add("active");
            }
          });
        });
      }

      // Filter functionality
      function filterOrders() {
        let filteredOrders = [...sashOrders];

        // Apply search filter
        if (currentSearchTerm) {
          filteredOrders = filteredOrders.filter(
            (order) =>
              order.name
                .toLowerCase()
                .includes(currentSearchTerm.toLowerCase()) ||
              order.program
                .toLowerCase()
                .includes(currentSearchTerm.toLowerCase()) ||
              order.institution
                .toLowerCase()
                .includes(currentSearchTerm.toLowerCase())
          );
        }

        // Apply year completion filter
        if (currentFilter === "yes") {
          filteredOrders = filteredOrders.filter(
            (order) => order.yearOfCompletion === "Yes"
          );
        } else if (currentFilter === "no") {
          filteredOrders = filteredOrders.filter(
            (order) => order.yearOfCompletion === "No"
          );
        }

        createAccordionItems(filteredOrders);
      }

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        createAccordionItems();

        // Update statistics
        const yearCompletionCount = sashOrders.filter(
          (order) => order.yearOfCompletion === "Yes"
        ).length;
        document.getElementById("yearCompletion").textContent =
          yearCompletionCount;

        const uniquePrograms = [
          ...new Set(sashOrders.map((order) => order.program)),
        ].length;
        document.getElementById("uniquePrograms").textContent = uniquePrograms;

        // Search functionality
        document
          .getElementById("searchInput")
          .addEventListener("input", function (e) {
            currentSearchTerm = e.target.value;
            filterOrders();
          });

        // Filter buttons functionality
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            // Update active state
            document
              .querySelectorAll(".filter-btn")
              .forEach((b) => b.classList.remove("active"));
            this.classList.add("active");

            // Update filter and apply
            currentFilter = this.getAttribute("data-filter");
            filterOrders();
          });
        });

        // Handle print event
        window.addEventListener("beforeprint", function () {
          // Expand all accordion items before printing
          document.querySelectorAll(".accordion-header").forEach((header) => {
            header.classList.add("active");
          });
          document.querySelectorAll(".accordion-body").forEach((body) => {
            body.classList.add("active");
          });
          document.querySelectorAll(".accordion-icon").forEach((icon) => {
            icon.style.display = "none";
          });
        });

        // Restore after print
        window.addEventListener("afterprint", function () {
          // Restore accordion states
          document.querySelectorAll(".accordion-header").forEach((header) => {
            header.classList.remove("active");
          });
          document.querySelectorAll(".accordion-body").forEach((body) => {
            body.classList.remove("active");
          });
          document.querySelectorAll(".accordion-icon").forEach((icon) => {
            icon.style.display = "block";
          });
        });
      });
